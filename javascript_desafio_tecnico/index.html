<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/grid.css">
  <link rel="stylesheet" href="/css/main.css">
  <title>Desafio Técnico</title>
</head>
<body>
<div class="container">
  <header>
    <div class="header__logo">
      <img src="/img/logo.png" alt="Logo">
    </div>
    <div class="header__title">
      <h1>Desafio Técnico</h1>
    </div>
    <div class="header__theme">
      <button id="theme" class="theme__button">Tema</button>
    </div>
  </header>
  <main>
    <div class="main__content">
      <div class="content__title">
        <h2>Somatório dos números divisíveis por 3 ou 5</h2>
      </div>
      <div class="content__form">
        <form method="post">
          <div class="form__input">
            <label for="number">Número</label>
            <input type="number" name="numero" id="numero" placeholder="Digite um número">
          </div>
          <div class="form__button">
            <button id="calcular">Calcular</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <footer>

  </footer>
</div>
<script src="/js/somatorio_divisiveis"></script>
<script src="/js/troca_tema"></script>
</body>
</html>
